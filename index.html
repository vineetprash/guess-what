<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GuessWhat</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="menu">
            <div class="menu-item">
                <input
                    id="color-input"
                    type="color"
                    height="200px"
                    width="200px"
                    value="#ffffff"
                />
            </div>
            <div class="menu-item">
                <input
                    id="width-input"
                    type="range"
                    min="1"
                    max="50"
                    height="200px"
                    width="200px"
                    value="1"
                />
                <p id="stroke-width">1</p>
            </div>
            <div class="menu-item">
                <button id="clear-button">Clear</button>
            </div>
            <div class="menu-item">
                <button id="fill-button">Fill</button>
            </div>
            <div class="menu-item">
                <button id="save-button">Download</button>
            </div>
        </div>
        <div id="canvas-container">
            <canvas id="canvas" height="600px" width="900px"></canvas>
        </div>
        <script src="index.js"></script>
    </body>
</html>
