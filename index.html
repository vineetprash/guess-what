<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GuessWhat</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="ai-guess" class="prompt-text">
            Draw something, i'll guess what it is :)
        </div>
        <div class="container">
            <div id="menu">
                <div class="menu-item" title="Choose color">
                    <input
                        id="color-input"
                        type="color"
                        height="200px"
                        width="200px"
                        value="#ffffff"
                    />
                </div>
                <div
                    class="menu-item"
                    id="width-input-div"
                    title="Thickness: 1"
                >
                    <input
                        id="width-input"
                        type="range"
                        min="1"
                        max="50"
                        height="200px"
                        width="200px"
                        value="1"
                    />
                </div>
                <div class="menu-item">
                    <button id="clear-button" title="Clear fullscreen">
                        <svg
                            stroke="#ffffff"
                            class="svgIcon"
                            xmlns="http://www.w3.org/2000/svg"
                            width="800px"
                            height="800px"
                            viewBox="0 0 24 24"
                            fill="#ffffff"
                        >
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M15.0722 3.9967L20.7508 9.83395L17.0544 13.5304L13.0758 17.5H21.0041V19H7.93503L4.00195 15.0669L15.0722 3.9967ZM10.952 17.5L15.4628 12.9994L11.8268 9.3634L6.12327 15.0669L8.55635 17.5H10.952Z"
                                fill="#ffffff"
                            />
                        </svg>
                    </button>
                </div>
                <div class="menu-item">
                    <button id="fill-button" title="Fill fullscreen">
                        <svg
                            stroke="#ffffff"
                            class="svgIcon"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            xmlns:serif="http://www.serif.com/"
                            fill="#ffffff"
                            width="800px"
                            height="800px"
                            viewBox="0 0 32 32"
                            version="1.1"
                            xml:space="preserve"
                            style="
                                fill-rule: evenodd;
                                clip-rule: evenodd;
                                stroke-linejoin: round;
                                stroke-miterlimit: 2;
                            "
                        >

                                d="M4,29.987l24,0c0.828,0 1.5,-0.672 1.5,-1.5c0,-0.827 -0.672,-1.5 -1.5,-1.5l-24,0c-0.828,0 -1.5,0.673 -1.5,1.5c0,0.828 0.672,1.5 1.5,1.5Z"
                            />

                                d="M9.138,22.244c1.323,0.328 2.775,0.118 3.995,-0.702l9.873,-6.712c0.458,-0.308 0.58,-0.929 0.273,-1.388l-6.717,-10c-0.308,-0.458 -0.929,-0.58 -1.388,-0.272c0,-0 -6.027,4.048 -9.961,6.691c-2.293,1.539 -2.903,4.646 -1.363,6.938c0.725,1.08 1.53,2.279 2.256,3.359c0.738,1.099 1.836,1.812 3.032,2.086Zm11.448,-9.223l-15.418,0c0.207,-0.591 0.599,-1.124 1.16,-1.5c-0,-0 9.131,-6.133 9.131,-6.133l5.127,7.633Z"
                            />

                    </button>
                </div>
                <div class="menu-item">
                    <button id="save-button" title="Download">
                        <svg
                            stroke="#ffffff"
                            class="svgIcon"
                            xmlns="http://www.w3.org/2000/svg"
                            width="800px"
                            height="800px"
                            viewBox="0 0 24 24"
                            fill="#ffffff"

                                fill="#ffffff"
                            />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="canvas-container">
                <canvas id="canvas" height="600px" width="900px"></canvas>
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
