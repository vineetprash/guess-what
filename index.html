<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GuessWhat</title>
        <link href="style.css" rel="stylesheet" />
        <link href="output.css" rel="stylesheet" />
    </head>
    <body>
        <div id="ai-guess" class="prompt-text text-sm md:text-lg">
            Draw something, i'll guess what it is :)
        </div>
        <div class="container flex-col md:flex-row">
            <div id="menu" class="w-44 h-full p-4">
                <div class="menu-item hidden md:flex" title="Choose color">
                    <input
                        id="color-input"
                        type="color"
                        height="200px"
                        width="200px"
                        value="#ffffff"
                    />
                </div>
                <div
                    class="menu-item hidden md:flex"
                    id="width-input-div"
                    title="Thickness: 1"
                >
                    <input
                        id="width-input"
                        type="range"
                        min="1"
                        max="50"
                        height="200px"
                        width="200px"
                        value="1"
                    />
                </div>
                <div class="menu-item hidden md:flex">
                    <button
                        id="clear-button"
                        title="Clear fullscreen"
                        class="p-4 border rounded w-fit h-12"
                    >
                        <svg
                            fill="#ffffff"
                            version="1.1"
                            id="Layer_1"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 0 512 512"
                            xml:space="preserve"
                            stroke="#ffffff"
                            class="svgIcon"
                        >
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g
                                id="SVGRepo_tracerCarrier"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            ></g>
                            <g id="SVGRepo_iconCarrier">
                                <g>
                                    <g>
                                        <path
                                            d="M345.397,81.27V0H166.603v81.27H28.444v48.762h48.762V512h357.587V130.032h48.762V81.27H345.397z M215.365,446.984 h-48.762V154.413h48.762V446.984z M215.365,48.762h81.27V81.27h-81.27V48.762z M345.397,446.984h-48.762V154.413h48.762V446.984z"
                                        ></path>
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </button>
                </div>
                <div class="menu-item hidden md:flex">
                    <button
                        id="fill-button"
                        title="Fill fullscreen"
                        class="p-4 border rounded w-fit h-12"
                    >
                        <svg
                            stroke="#ffffff"
                            class="svgIcon"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            xmlns:serif="http://www.serif.com/"
                            fill="#ffffff"
                            viewBox="0 0 32 32"
                            version="1.1"
                            xml:space="preserve"
                            style="
                                fill-rule: evenodd;
                                clip-rule: evenodd;
                                stroke-linejoin: round;
                                stroke-miterlimit: 2;
                            "
                        >
                            <path
                                d="M4,29.987l24,0c0.828,0 1.5,-0.672 1.5,-1.5c0,-0.827 -0.672,-1.5 -1.5,-1.5l-24,0c-0.828,0 -1.5,0.673 -1.5,1.5c0,0.828 0.672,1.5 1.5,1.5Z"
                            />
                            <path
                                d="M9.138,22.244c1.323,0.328 2.775,0.118 3.995,-0.702l9.873,-6.712c0.458,-0.308 0.58,-0.929 0.273,-1.388l-6.717,-10c-0.308,-0.458 -0.929,-0.58 -1.388,-0.272c0,-0 -6.027,4.048 -9.961,6.691c-2.293,1.539 -2.903,4.646 -1.363,6.938c0.725,1.08 1.53,2.279 2.256,3.359c0.738,1.099 1.836,1.812 3.032,2.086Zm11.448,-9.223l-15.418,0c0.207,-0.591 0.599,-1.124 1.16,-1.5c-0,-0 9.131,-6.133 9.131,-6.133l5.127,7.633Z"
                            />
                            <path
                                d="M26.339,15.455c-0.185,-0.284 -0.5,-0.455 -0.839,-0.455c-0.339,-0 -0.654,0.171 -0.839,0.455c0,0 -1.274,1.965 -2.039,3.732c-0.379,0.876 -0.622,1.717 -0.622,2.313c-0,1.932 1.568,3.5 3.5,3.5c1.932,0 3.5,-1.568 3.5,-3.5c-0,-0.596 -0.243,-1.437 -0.622,-2.313c-0.765,-1.767 -2.039,-3.732 -2.039,-3.732Z"
                            />
                        </svg>
                    </button>
                </div>
                <div class="menu-item hidden md:flex">
                    <button
                        id="save-button"
                        title="Download"
                        class="p-4 border rounded w-fit h-12"
                    >
                        <svg
                            stroke="#ffffff"
                            class="svgIcon"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            fill="#ffffff"
                        >
                            <path
                                d="M12.5535 16.5061C12.4114 16.6615 12.2106 16.75 12 16.75C11.7894 16.75 11.5886 16.6615 11.4465 16.5061L7.44648 12.1311C7.16698 11.8254 7.18822 11.351 7.49392 11.0715C7.79963 10.792 8.27402 10.8132 8.55352 11.1189L11.25 14.0682V3C11.25 2.58579 11.5858 2.25 12 2.25C12.4142 2.25 12.75 2.58579 12.75 3V14.0682L15.4465 11.1189C15.726 10.8132 16.2004 10.792 16.5061 11.0715C16.8118 11.351 16.833 11.8254 16.5535 12.1311L12.5535 16.5061Z"
                                fill="#ffffff"
                            />
                            <path
                                d="M3.75 15C3.75 14.5858 3.41422 14.25 3 14.25C2.58579 14.25 2.25 14.5858 2.25 15V15.0549C2.24998 16.4225 2.24996 17.5248 2.36652 18.3918C2.48754 19.2919 2.74643 20.0497 3.34835 20.6516C3.95027 21.2536 4.70814 21.5125 5.60825 21.6335C6.47522 21.75 7.57754 21.75 8.94513 21.75H15.0549C16.4225 21.75 17.5248 21.75 18.3918 21.6335C19.2919 21.5125 20.0497 21.2536 20.6517 20.6516C21.2536 20.0497 21.5125 19.2919 21.6335 18.3918C21.75 17.5248 21.75 16.4225 21.75 15.0549V15C21.75 14.5858 21.4142 14.25 21 14.25C20.5858 14.25 20.25 14.5858 20.25 15C20.25 16.4354 20.2484 17.4365 20.1469 18.1919C20.0482 18.9257 19.8678 19.3142 19.591 19.591C19.3142 19.8678 18.9257 20.0482 18.1919 20.1469C17.4365 20.2484 16.4354 20.25 15 20.25H9C7.56459 20.25 6.56347 20.2484 5.80812 20.1469C5.07435 20.0482 4.68577 19.8678 4.40901 19.591C4.13225 19.3142 3.9518 18.9257 3.85315 18.1919C3.75159 17.4365 3.75 16.4354 3.75 15Z"
                                fill="#ffffff"
                            />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="w-fit p-4 flex-col justify-center items-center">
                <!-- desktop -->
                <canvas
                    class="hidden md:flex md:desktop"
                    id="canvas-desktop"
                    height="400px"
                    width="600px"
                ></canvas>
                <!-- mobile -->
                <canvas
                    class="flex md:hidden mobile"
                    id="canvas-mobile"
                    height="400px"
                    width="300px"
                ></canvas>
                <!-- <div class="sm:hidden text-center font normal-text text-sm">
                    Works better in Desktop/PC
                </div> -->
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
